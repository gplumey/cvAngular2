<div class="mission">
  <div class="date">{{mission.date}}</div>
  <div class="description">
    <div class="title">{{mission.label}} <span *ngIf="mission.company" (click)="showCompany(mission.companyId)">- {{mission.company}}</span></div>
    
    
    <div class="subject">{{mission.subject}}</div>
    <div class="env" *ngIf="mission.environment">{{mission.environment}}</div>
  </div>
  <div style="clear:both;"></div>

</div>
